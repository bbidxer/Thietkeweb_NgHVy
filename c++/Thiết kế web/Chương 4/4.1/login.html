<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 350px;
            background-color: #FFDDDD;
            border: 5px groove #993366;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffcccc;
            color: #d8000c;
        }
        .success {
            background-color: #ccffcc;
            color: #006400;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Đăng Nhập</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Nhập username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Nhập password">
            </div>
            <div class="btn-container">
                <button type="button" id="loginButton">Login</button>
            </div>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        const correctUsername = "bbidxer";
        const correctPassword = "dxer2845";
        document.getElementById("loginButton").addEventListener("click", function() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");
            if (!username || !password) {
                message.textContent = "Vui lòng nhập đầy đủ username và password!";
                message.className = "message error";
            } else if (username === correctUsername && password === correctPassword) {
                message.textContent = "Chúc mừng, bạn đã đăng nhập thành công!";
                message.className = "message success";
                this.textContent = "Logout";
                document.getElementById("username").style.display = "none";
                document.getElementById("password").style.display = "none";
            } else {
                message.textContent = "Sai thông tin đăng nhập!";
                message.className = "message error";
            }
        });
    </script>
</body>
</html>
