<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Cờ Caro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .board-container {
            display: inline-block;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        table td {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            cursor: pointer;
        }
        table tr:nth-child(even) td {
            background-color: #e6e6e6; /* Dòng chẵn */
        }
        table tr:nth-child(odd) td {
            background-color: #ffffff; /* Dòng lẻ */
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Caro Game</h1>
    <div class="buttons">
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="toggle">Toggle</button>
    </div>
    <div class="board-container">
        <table id="board">
        </table>
    </div>

    <script>
        $(document).ready(function () {
            const boardSize = 10;
            let currentPlayer = 'X';
            function createBoard(size) {
                const board = $('#board');
                board.empty();
                for (let i = 0; i < size; i++) {
                    let row = $('<tr></tr>');
                    for (let j = 0; j < size; j++) {
                        let cell = $('<td></td>');
                        cell.click(function () {
                            if ($(this).text() === '') {
                                $(this).text(currentPlayer);
                                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                            }
                        });
                        row.append(cell);
                    }
                    board.append(row);
                }
            }
            createBoard(boardSize);
            $('#hide').click(function () {
                $('#board').fadeOut();
            });

            $('#show').click(function () {
                $('#board').fadeIn(); 
            });

            $('#toggle').click(function () {
                $('#board').fadeToggle(); 
            });
        });
    </script>
</body>
</html>
