<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Góp Ý</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #feedbackForm {
            width: 600px;
            margin: 0 auto;
            border: 5px groove #993366;
            background-color: #FFDDDD;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #feedbackForm h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #feedbackForm p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        #feedbackForm input[type="text"], 
        #feedbackForm input[type="email"], 
        #feedbackForm textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
        }
        #feedbackForm textarea {
            height: 150px;
        }
        #feedbackForm button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #feedbackForm button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="feedbackForm">
        <h1>Góp Ý</h1>
        <p>Hãy để lại góp ý để chúng tôi cải thiện dịch vụ tốt hơn!</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Họ và Tên</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="subject">Chủ đề</label>
                <input type="text" id="subject" name="subject" placeholder="Nhập chủ đề góp ý" required>
            </div>
            <div class="form-group">
                <label for="message">Nội dung góp ý</label>
                <textarea id="message" name="message" placeholder="Nhập nội dung góp ý" required></textarea>
            </div>
            <button type="submit">Gửi Góp Ý</button>
        </form>
    </div>
</body>
</html>
